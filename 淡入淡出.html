<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淡入淡出</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 300px;
            height: 300px;
            background: red;
            display: none;
        }
    </style>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            $("button").eq(0).click(function () {
                $("div").fadeIn(1000)
            })
            $("button").eq(1).click(function () {
                $("div").fadeOut(1000)
            })
            $("button").eq(2).click(function () {
                $("div").fadeToggle("fast", "linear")
            })
            $("button").eq(3).click(function () {
                var a = myForm.input.value;
                console.log(a);
                $("div").fadeTo(1000, a);
            })
        })
    </script>
</head>
<body>
    <button>淡入</button>
    <button>淡出</button>
    <button>切换</button>
    <button>淡入到</button>
    <form name="myForm">
        <input type="text" id="input">
    </form>
    <div></div>
</body>
</html>
