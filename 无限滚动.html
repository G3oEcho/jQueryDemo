<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无限滚动</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 600px;
            height: 137px;
            border: 1px solid black;
            margin: 100px auto;
            overflow: hidden;
        }
        ul{
            list-style: none;
            width: 880px;
            height: 137px;
            background: #000;
        }
        li{
            float: left;
        }

    </style>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            var offset = 0; //记录偏移位
            var timer;

            function autoPlay() {
                timer = setInterval(function () {
                offset -= 10;
                if (offset <= -280) {
                    offset = 0;
                }
                $("ul").css("margin-left", offset);
            }, 50);
            }
            autoPlay();
            $("li").hover(function () {
                clearInterval(timer);
                $(this).siblings().fadeTo(100, 0.5)
                $(this).fadeTo(100,1)
            },function () {
                autoPlay();
                $("li").fadeTo(100,1)
            })
        })
    </script>
</head>
<body>
    <div>
        <ul>
            <li><img src="img/4.jpg" alt=""></li>
            <li><img src="img/4.jpg" alt=""></li>
            <li><img src="img/4.jpg" alt=""></li>
            <li><img src="img/4.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
